{% extends 'selene/main.html' %}
{% block title %}Selene - Devices{% endblock %}
{% block body_block %}
    {% load static %}
    <div class="title">
        <div class="container">
            <div class="row" style="margin-top: 0px">
                <div class="col-md-10 col-md-offset-2">
                    Registro de dispositivos
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <script src='{% static "plugins/bootstrap-datepicker/bootstrap-datepicker.js" %}'></script>
        <link rel="stylesheet" type="text/css" href='{% static "plugins/bootstrap-datepicker/bootstrap.css" %}'>
        <div class="col-md-8 col-md-offset-2 page-content">
            <div class="row">
                <div class="col-md-12 ">
                    <label>Tipo</label>
                </div>
                <div class="col-md-12">
                   {{ form.types }}
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 ">
                    <label>Marca</label>
                </div>
                <div class="col-md-12">
                    {{ form.brands }}
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 ">
                    <label>Activo </label>
                </div>
                <div class="col-md-12">
                    <button type="button" class="btn btn-default">Si</button>
                    <button type="button" class="btn btn-default">No</button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 ">
                    <label>Serial</label>
                </div>
                <div class="col-md-12">
                    {{ form.serial_number}}
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 ">
                    <label>Modelo</label>
                </div>
                <div class="col-md-12">
                    {{ form.model}}
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 ">
                    <label>Fecha</label>
                </div>
                <div class="col-md-12">
                    {{ form.purchase_date}}
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 ">
                    <label>Propiedad</label>
                </div>
                <div class="col-md-12">
                    {{ form.ownership}}
                </div>
            </div>
            <div class="row">
                <div class="col-md-2">
                    <a href="#" class="btn btn-primary">
                        <i class="fa fa-save"></i> Guardar
                    </a>
                </div>
            </div>
            <script type="text/javascript">
                $('.datepicker').datepicker();
            </script>
        </div>

    </div>
{% endblock %}
